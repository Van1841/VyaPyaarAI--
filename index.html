<!-- html file version specify krta hai html 5-->
<!DOCTYPE html> 
<html lang="en">
  <!-- page english mei hai for SEO etc. -->
  <head>
    <!-- for meta data -->
    <meta charset="UTF-8" />
    <!-- unicode transformation format 8 bit -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- default zoom 100 % mobile responsive -->
    <title>VyaPyaarAI</title>
    <meta name="description" content="Meesho ScriptedByHer" />
    <meta name="author" content="The CodeHers" />
<!-- author ship credits -->
    <meta property="og:title" content="vya-pyaar" />
    <!-- og -> open graph tag (jab social media pe share hoga page uska title) -->
    <meta property="og:description" content="An AI powered web app to help start up your business" />
    <meta property="og:type" content="website" />
    <!-- defines ki yeh ek website hai for open graph -->
   
  </head>

  <body>
    <div id="root"></div>
    <!-- react app ka entry point hai -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- tells browser to run this file jahan se react app will start. -->
  </body>
</html>


<!-- og tags : html meta tags to control how urls are displayed when shared on social media like fb -->
